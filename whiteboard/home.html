<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page for whiteboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css'> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>   
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>

</head>
<body>
    <div class="toolbar">
        <!-- Toolbar with drawing options and controls -->
        <button onclick="setMode('pen')"><i class="fi fi-ts-drawer-alt"></i></button>
        <button onclick="setMode('line')"><i class="fi fi-bs-slash"></i></button>
        <button onclick="setMode('circle')"><i class="fi fi-rr-circle"></i></button>
        <button onclick="setMode('rectangle')"><i class="fi fi-rs-rectangle-horizontal"></i></button>
        <button onclick="setMode('arrow')"><i class="fi fi-bs-arrow-up-right"></i></button>
        <button onclick="setMode('ellipse')"><i class="fi fi-rr-oval"></i></button>
        <button onclick="setMode('text')"><i class="fi fi-ts-text-box"></i></button>
        <button onclick="setMode('eraser')"><i class="fi fi-rs-eraser"></i></button>
        <button onclick="clearCanvas()"><i class="fi fi-bs-trash"></i></button>
        <button onclick="undo()"><i class="fi fi-br-undo-alt"></i></button>
        <button onclick="redo()"><i class="fi fi-br-redo-alt"></i></button>
        <button onclick="setBackgroundColor()"><i class="fi fi-ss-background"></i></button>
        <button onclick="resetBackgroundColor()" id="reset-btn">Reset</button>
        <button onclick="saveToFirebase()"><i class="fi fi-rs-disk"></i></button>
        <button onclick="loadSavedFiles()"><i class="fi fi-bs-feedback-cycle-loop"></i></button>
        <input type="color" id="colorPicker" onchange="setColor(this.value)">
        <input type="range" min="1" max="10" value="2" id="brushSize" onchange="setBrushSize(this.value)">
        
        <input type="file" id="imageUpload" onchange="uploadImage(event)">

    </div>

    <div class="container">
        <!-- Whiteboard and Notes area -->
        <canvas id="whiteboard"></canvas>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <div class="saved-files" id="savedFiles">
            <h3>Saved Files</h3>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
