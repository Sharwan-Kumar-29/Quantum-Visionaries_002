<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page for whiteboard</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="toolbar">
        <!-- Toolbar with drawing options and controls -->
        <button onclick="setMode('pen')"><img src="./../Assets/images/signature.png"></button>
        <button onclick="setMode('eraser')"><img src="./../Assets/images/eraser.png"></button>
        <button onclick="setMode('line')"><img src="./../Assets/images/shape.png"></button>
        <button onclick="setMode('circle')"><img src="./../Assets/images/oval.png"></button>
        <button onclick="setMode('rectangle')"><img src="./../Assets/images/rectangle.png"></button>
        <button onclick="setMode('arrow')"><img src="./../Assets/images/right-arrow-of-straight-thin-line.png"></button>
        <button onclick="setMode('ellipse')"><img src="./../Assets/images/ellipse-shape.png"></button>
        <button onclick="setMode('text')"><img src="./../Assets/images/text-font.png"></button>
        <button onclick="clearCanvas()"><img src="./../Assets/images/broom.png"></button>
        <button onclick="undo()"><img src="./../Assets/images/undo.png"></button>
        <button onclick="redo()"><img src="./../Assets/images/redo.png"></button>
        <button onclick="saveToFirebase()">Save to Firebase</button>
        <button onclick="loadSavedFiles()">Load from Firebase</button>
        <input type="color" id="colorPicker" onchange="setColor(this.value)">
        <input type="range" min="1" max="10" value="2" id="brushSize" onchange="setBrushSize(this.value)">
    </div>

    <div class="container">
        <!-- Whiteboard and Notes area -->
        <canvas id="whiteboard"></canvas>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <div class="saved-files" id="savedFiles">
            <h3>Saved Files</h3>
        </div>
        <div class="saved-notes" id="savedNotes">
            <h3>Saved Notes</h3>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
