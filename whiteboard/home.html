<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page for whiteboard</title>
</head>
<body>
    <div class="toolbar">
        <!-- Toolbar with drawing options and controls -->
        <button data-tooltip="Draw with Pen" onclick="setMode('pen')"><i class="fi fi-ts-drawer-alt"></i></button>
        <button data-tooltip="Draw line" onclick="setMode('line')"><i class="fi fi-bs-slash"></i></button>
        <button data-tooltip="Draw circle" onclick="setMode('circle')"><i class="fi fi-rr-circle"></i></button>
        <button data-tooltip="Draw rectangle" onclick="setMode('rectangle')"><i class="fi fi-rs-rectangle-horizontal"></i></button>
        <button data-tooltip="Draw arrow" onclick="setMode('arrow')"><i class="fi fi-bs-arrow-up-right"></i></button>
        <button data-tooltip="Draw oval" onclick="setMode('ellipse')"><i class="fi fi-rr-oval"></i></button>
        <button data-tooltip="Draw text" onclick="setMode('text')"><i class="fi fi-ts-text-box"></i></button>
        <button data-tooltip="Draw eraser" onclick="setMode('eraser')"><i class="fi fi-rs-eraser"></i></button>
        <button data-tooltip="Draw clear" onclick="clearCanvas()"><i class="fi fi-bs-trash"></i></button>
        <button data-tooltip="Draw undo" onclick="undo()"><i class="fi fi-br-undo-alt"></i></button>
        <button data-tooltip="Draw redo" onclick="redo()"><i class="fi fi-br-redo-alt"></i></button>
        <button data-tooltip="Background change" onclick="setBackgroundColor()"><i class="fi fi-ss-background"></i></button>
        <button data-tooltip="Reset background" onclick="resetBackgroundColor()" id="reset-btn">Reset</button>
        <button data-tooltip="Save to firebase" onclick="saveToFirebase()"><i class="fi fi-rs-disk"></i></button>
        <button data-tooltip="Load Saved files" onclick="loadSavedFiles()"><i class="fi fi-bs-feedback-cycle-loop"></i></button>
        <input type="color"  id="colorPicker" onchange="setColor(this.value)">
        <input type="range"  min="1" max="10" value="2" id="brushSize" onchange="setBrushSize(this.value)">
        
        <input type="file"  id="imageUpload" onchange="uploadImage(event)">
    </div>

    <div class="container">
        <!-- Whiteboard and Notes area -->
        <canvas id="whiteboard"></canvas>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <div class="saved-files" id="savedFiles">
            <h3>Saved Files</h3>
        </div>
    </div>
    <script src="whiteboard.js"></script>
    
</body>
</html>
